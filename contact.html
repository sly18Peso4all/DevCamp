<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="style/media-queries.css">
        <link rel="stylesheet" type="text/css" href="media-queries.css">
    </head>
    <body>
         <div class="skewed-header">
           <div class="header-bg" style="background-image: url('img/contact.jpg');"></div>
           
           <div class="skewed-header-wrapper">
               <div class="skewed-header-content">
                   <div class="heading-wrapper">
                       <h1>Contact</h1>
                   </div>
                   
                   <div class="links-wrapper">
                      
                       <div class="nav-link">
                          <a href="index.html">Home</a>
                       </div>
                       <div class="nav-link">
                          <a href="about.html">About</a>
                       </div>   
                       <div class="nav-link"> 
                          <a href="menu.html">Menu</a>
                       </div>  
                       <div class="nav-link">
                          <a href="contact.html">Contact</a>  
                       </div> 
               
                   </div>
               </div>
           </div>
       </div>
       
       <!-- Contact-Container -->
       <div class="page-container">
          <div class="contact-grid-wrapper">
              <div class="company-metadata-side-wrapper">
                  <div class="logo">
                      <img src="img/decamp-fantastic-fries-logo-dark.png" alt="logo">
                  </div>
                  
                  <div class="company-details-wrapper">
                     
                      <i class="fas fa-map-marker-alt"></i>
                      
                      <div>
                          123 Gar Street<br>Scottsdale, AZ, 85251
                      </div>
                      
                  </div>
                  <div class="company-details-wrapper">
                     
                      <i class="fas fa-phone-volume"></i>
                      
                      <div>
                          555 555 5555
                      </div>
                      
                  </div>
                  <div class="company-details-wrapper">
                     
                      <i class="far fa-clock"></i>
                      
                      <div>
                          10 AM - MIDNIGHT
                      </div>
                      
                  </div>
              </div>
             
              <div class="form">
                 <div class="form-group">
                       <input type="text" id="name" placeholder="Your name">
                       <label for="name">Your name</label>   
                 </div>
                 <div class="form-group">
                       <input type="email" id="email" placeholder="Email">
                       <label for="email">Your email</label>     
                 </div>
                 <div class="form-group">
                       <textarea name="message" id="message" placeholder="Message..."></textarea> 
                       <label for="message">Message...</label>   
                 </div>
                 
                  <div class="spacer10"></div>
                 
                 <div class="center-button-wrapper">
                     <button type="submit" class="btn">Send</button>
                 </div>
             </div>
             
          </div>
          
       </div>
       
       <div class="spacer60"></div>
       
      
       <!-- Footer-Section -->
       <div class="footer-wrapper">
            
         <div class="logo-footer">
               
            <img src="img/decamp-fantastic-fries-logo-white.png" alt="logo-footer">
                
         </div>
            
         <div class="contact-footer-wrapper">
                
              <span class="phone-footer">
                     555 555 5555
              </span>
                
              <span class="hour-footer">
                    10 AM - MIDNIGHT
              </span>
         </div>
            
         <div class="links-wrapper">
              <div class="nav-link">
                  <a href="index.html">Home</a>
              </div>
              <div class="nav-link">
                  <a href="about.html">About</a>
              </div>   
              <div class="nav-link"> 
                  <a href="menu.html">Menu</a>
              </div>  
              <div class="nav-link">
                  <a href="contact.html">Contact</a>  
              </div> 
               
         </div>
            
         <div class="social-media-icons-wrapper">
                
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
                
              <a href="#">
                <i class="fab fa-twitter-square"></i>
              </a>
                
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
                
         </div>
            
         <div class="copy-rights-wrapper">
                
                &copy; 2018DevCamp  &#124; All rights reserved
                
         </div>
            
       </div>    
           
        
    
    </body>   
</html>
